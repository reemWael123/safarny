<app-categ-page [pageHeader]="pageHeader" />
<div *ngFor="let item of cate" class=" w-75 mx-auto my-4">
    <a class="position-relative"   [routerLink]="['/dashboard/home/PRH', item.id]">
    <img [src]="item.pictureUrl" class="w-75 d-block mx-auto rounded ">
    <h2 class="position-absolute bottom-0 pos  bg-black text-white px-3 py-2 rounded">
        {{ item.name }}
      </h2>
    </a>
   
  </div>
