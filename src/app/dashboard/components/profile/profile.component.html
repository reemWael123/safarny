<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100%; padding: 0; margin: 0"
>
  <div class="card user-card-full">
    <div class="row m-0">
      <div class="col-sm-4 bg-c-lite-green user-profile">
        <div class="card-block text-center text-white">
          <div class="m-b-25">
            <img
              src="https://img.icons8.com/bubbles/100/000000/user.png"
              class="img-radius"
              alt="User-Profile-Image"
            />
          </div>
          <h6 class="f-w-600">{{ user.userName }}</h6>

          <i
            class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
          ></i>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card-block">
          <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
          <div class="row">
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Email</p>
              <h6 class="text-muted f-w-400">{{ user.email }}</h6>
            </div>
            <div class="col-sm-6 px-5">
              <p class="m-b-10 f-w-600">Phone</p>
              <h6 class="text-muted f-w-400">657568</h6>
            </div>
          </div>
          <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Bookings</h6>
          <div class="row">
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Hotels</p>
              <h6
                class="text-muted f-w-400"
                *ngIf="!hotels || hotels.length === 0"
              >
                no hotels yet
              </h6>
              <h6
                class="text-muted f-w-400"
                *ngIf="hotels && hotels.length > 0"
              >
                {{ hotels }}
              </h6>
            </div>
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600 px-5">Packges</p>
              <h6
                class="text-muted f-w-400"
                *ngIf="!packages || packages.length === 0"
              >
                no packages yet
              </h6>
              <h6
                class="text-muted f-w-400"
                *ngIf="packages && packages.length > 0"
              >
                {{ packages }}
              </h6>
            </div>

            <div class="col-sm-6">
              <p class="m-b-10 f-w-600 px-5">Trips</p>
              <h6
                class="text-muted f-w-400"
                *ngIf="!trips || trips.length === 0"
              >
                no trips yet
              </h6>
              <h6 class="text-muted f-w-400" *ngIf="trips && trips.length > 0">
                {{ trips.length }} booked trips
              </h6>
            </div>
          </div>
          <ul class="social-link list-unstyled m-t-40 m-b-10">
            <li>
              <a href="#!" data-toggle="tooltip" title="facebook"
                ><i
                  class="mdi mdi-facebook feather icon-facebook facebook"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li>
              <a href="#!" data-toggle="tooltip" title="twitter"
                ><i
                  class="mdi mdi-twitter feather icon-twitter twitter"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li>
              <a href="#!" data-toggle="tooltip" title="instagram"
                ><i
                  class="mdi mdi-instagram feather icon-instagram instagram"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
