<!-- payment-success.component.html -->
<div class="success-container">
  <div class="success-card">
    <div class="success-icon">
      <i class="fa fa-check-circle"></i>
    </div>

    <h1>Payment Successful!</h1>

    <p class="message">
      Your hotel room booking has been confirmed and paid for successfully. A
      confirmation email with all the details has been sent to your registered
      email address.
    </p>

    <div class="booking-summary">
      <p>
        You can download your booking receipt from your email or access it from
        your account dashboard.
      </p>
    </div>

    <button class="home-btn" (click)="goToHome()">Back to Hotel Rooms</button>
  </div>
</div>
