  <section class="search-bar w-75 mx-auto rounded">
    <div class="search-container p-4">
      <!-- Date Selector -->
      <mat-form-field appearance="fill" class="search-item">
        <mat-label>Date From</mat-label>

        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

      <!-- Guests Selector -->
      <div class="search-item">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="p-3 border-0">
          <mat-icon><i class="fas fa-users "></i></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>adult</span>
          </button>
          <button mat-menu-item >
            <mat-icon>voicemail</mat-icon>
            <span>youth</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>children</span>
          </button>
        </mat-menu>
        
       
        <div>
          <span class="label">Guests</span>
          <span class="value">0</span>
        </div>
      </div>

      </section>
    </mat-card-content>
  </mat-card>
</mat-menu>
