<div>
  <img
    src="../../../../assets/images/pac.png"
    class="custom-img position-relative"
  />
  <h1 class="position-absolute top-50 text-white font">Egypt Package Tours</h1>
</div>

<div class="container mt-5">
  <!-- Search Input -->
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search for packages..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch()"
      />
    </div>
  </div>

  <div class="row" *ngIf="displayedPackages.length === 0">
    <div class="col-12 text-center">
      <p>No packages found for "{{ searchTerm }}".</p>
    </div>
  </div>

  <!-- Package Cards -->
  <h4>Handpicked packages in Egypt Package Tours</h4>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of displayedPackages">
      <div
        class="card mb-2"
        [routerLink]="['/dashboard/home/packegesdetails/', item.packageId]"
      >
        <div class="badge">FEATURED</div>
        <img
          [src]="item.imageUrl"
          alt="Travel Image"
          style="width: 100%; height: 200px; object-fit: cover"
        />
        <div class="card-content">
          <div class="title">{{ item.name }}</div>
          <div>
            From <span class="price">${{ item.price }}</span>
          </div>
          <div class="details">
            <span>ðŸ•’ {{ item.duration }}</span>
            <a href="#" class="explore">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h4>Recommendations for you</h4>

  <div class="row">
    <div class="col-md-4" *ngFor="let item of recopackages">
      <div
        class="card mb-2"
        [routerLink]="['/dashboard/home/packegesdetails/', item.packageId]"
      >
        <div class="badge">FEATURED</div>
        <img
          [src]="item.imageUrl"
          alt="Travel Image"
          style="width: 100%; height: 200px; object-fit: cover"
        />
        <div class="card-content">
          <div class="title">{{ item.name }}</div>
          <div>
            From <span class="price">${{ item.price }}</span>
          </div>
          <div class="details">
            <span>ðŸ•’ {{ item.duration }}</span>
            <a href="#" class="explore">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
