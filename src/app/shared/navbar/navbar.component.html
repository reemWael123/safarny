<header>
  <div class="header center-block">
    <div class="logo">
      <a routerLink="/dashboard/home"
        ><img
          class="logo-img"
          src="assets/images/SAFARNY-home.png"
          alt="SAFARNY logo"
      /></a>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a routerLink="home" class="nav-list__link">Home</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Destination</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">About Egypt</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Blog</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="auth">
      <button class="auth-button" (click)="onClickAuth()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="auth__icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
      </button>

      <div *ngIf="authClicked" class="auth-popup">
        <ul class="auth-list">
          <li class="auth-item">
            <a routerLink="../auth/login" class="auth-link"
              ><span class="icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                  />
                </svg> </span
              ><span class="text">Login</span>
            </a>
          </li>
          <li class="auth-item">
            <a routerLink="../auth/register" class="auth-link"
              ><span class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                  />
                </svg> </span
              ><span class="text">Register</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
